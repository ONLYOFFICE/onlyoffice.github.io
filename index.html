<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>typograf</title>
	<link rel="stylesheet" href="plugin_style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<script type="text/javascript" src="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins.js"></script>
	<script type="text/javascript" src="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins-ui.js"></script>
	<link rel="stylesheet" href="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins.css">
    <link rel="stylesheet" href="vendor/select2-4.0.6-rc.1/dist/css/select2.css"/>
    <script src="vendor/select2-4.0.6-rc.1/dist/js/select2.js"></script>
    <script src="scripts/apertium.js"></script>

	<style>
		html, body {
			min-height: 100% !important;
			height: 100%;
			overflow-y: hidden;
			overflow-x: hidden;
			font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    		font-size: 11px
		}

		#main-container-id {
            height: 100%;
            overflow-y: scroll;
        }

        #copy {
        	width:35%;
        	margin-left: 5%;
        	margin-top: 10px;
        	margin-right: 5%;
        }
		#paste {
			width:35%;
			float: right;
        	margin-right: 5%;
        	margin-top: 10px;
        	margin-left: 5%;
        }
        #display {
        	width:100%;
        	height: 100%;
        	margin-left: 2%;
        	font-size: 150%;
        }

		.input__head {
			margin-top: 5px;
		}
		.header {
			margin-right: 2px;
		}
        .select_example {
        	margin-top: 5px;
        	width: 350px;
        }
	</style>

</head>
<body id="body" style="left:0px; top:0px; margin:0px; padding:0px;">
	<div id="main_container" style="width:100%; height:100%;margin:0;padding:0">
		<div id="loader-container" class="asc-plugin-loader display-none">
			<div class="asc-loader-image">
				<div class="asc-loader-title"></div>
			</div>
			<div class="asc-loader-title">
				Loading...
			</div>
    	</div>
		<div class="input__head">
			<span class="prefs__locale_source"><label class="header" style="margin-left: 5px;">Source: </label><select id="source" class="prefs__set-locale select_example" data-title-id="locale" title="Locale">

			</select>
			</span>
			<br>
			<br>
			<span class="prefs__locale_target"><label class="header" style="margin-left: 6px; margin-right: 5px;">Target: </label><select id="target" class="prefs__set-locale select_example" data-title-id="locale" title="Locale">

			</select>
			</span>
		</div>
		<div>
			<button onсlick="" id="copy" class="btn-text-default submit primary">Copy</button>
			<button onсlick="" id="paste" class="btn-text-default submit primary">Paste</button>
		</div>
		<div class="separator horizontal" style="margin: 5px 0;"></div>
		<div id="display"></div>
	</div>
</body>
</html>
