<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins.js"></script>
	<script type="text/javascript" src="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins-ui.js"></script>
	<link rel="stylesheet" href="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Grammar Suggestion</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
			background: white;
			padding: 0;
			margin: 0;
		}

		.popup {
			background: white;
			border-radius: 4px;
			box-shadow: 0 2px 16px rgba(0, 0, 0, 0.2);
			border: 1px solid #d0d0d0;
			overflow: hidden;
			max-width: 320px;
			min-width: 280px;
		}

		.popup-header {
			background: #f5f5f5;
			color: #333;
			padding: 10px 12px;
			font-size: 12px;
			font-weight: bold;
			display: flex;
			text-align: center;
			letter-spacing: 0.01em;
			align-items: center;
			border-bottom: 1px solid #d0d0d0;
			position: relative;
			justify-content: center;
			align-items: center;
		}

		.close-icon {
			cursor: pointer;
			color: #666;
			font-size: 18px;
			line-height: 1;
			padding: 2px 4px;
			transition: color 0.2s;
			position: absolute;
			right: 8px;
		}

		.close-icon:hover {
			color: #000;
		}

		.popup-body {
			padding: 16px 16px 0 16px;
		}

		.section {
			margin-bottom: 12px;
		}

		.section:last-of-type {
			margin-bottom: 16px;
		}

		.label {
			font-size: 11px;
			font-weight: 700;
			color: #333;
			margin-bottom: 6px;
		}

		.correction {
			font-size: 12px;
			color: #000;
			line-height: 1.5;
			background: #f5f5f5;
			border: 1px solid #d0d0d0;
			border-radius: 3px;
			padding: 10px;
		}

		.correction-text {
			display: flex;
			align-items: center;
			gap: 8px;
		}

		.original {
			color: #000;
			font-weight: normal;
		}

		.arrow {
			color: #666;
			font-weight: bold;
		}

		.suggested {
			color: #000;
			font-weight: normal;
		}
		.suggested strong {
			color: #F62211;
			font-weight: bold;
		}

		.explanation {
			font-size: 12px;
			color: #000;
			line-height: 1.5;
			background: #f5f5f5;
			border: 1px solid #d0d0d0;
			border-radius: 3px;
			padding: 10px;
		}

		.button-container {
			display: flex;
			gap: 8px;
			padding: 16px;
			border-top: 1px solid #d0d0d0;
			margin: 0 -16px;
		}

		.btn {
			flex: 1;
			padding: 0px 0px;
			border: 1px solid #d0d0d0;
			border-radius: 2px;
			font-size: 11px;
			letter-spacing: 0.01em;
			line-height: var(--line-height-base, 1.5);
			font-weight: bold;
			vertical-align: middle;
			cursor: pointer;
			transition: all 0.2s;
			font-family: inherit;
			background: white;
			color: #333;
			display: inline-block;
			width: 86px;
			height: 22px;
		}

		.btn-accept {
			background: #2c2c2c;
			color: white;
			border-color: #2c2c2c;
		}

		.btn-accept:hover {
			background: #1a1a1a;
			border-color: #1a1a1a;
		}

		.btn-reject {
			background: white;
			color: #333;
		}

		.btn-reject:hover {
			background: #f5f5f5;
		}

		.btn:active {
			transform: scale(0.98);
		}
	</style>
</head>
<body>
	<div class="popup" id="popup">
		<div class="popup-header">
			<span id="title">Grammar suggestion</span>
			<span class="close-icon" id="closeIcon">×</span>
		</div>
		<div class="popup-body">
			<div class="section">
				<div class="label">Suggested correction</div>
				<div class="correction">
					<div class="correction-text">
						<span class="original" id="original"></span>
						<span class="arrow">→</span>
						<span class="suggested" id="suggested"></span>
					</div>
				</div>
			</div>
	
			<div class="section" id="explanation-section">
				<div class="label">Explanation</div>
				<div class="explanation" id="explanation"></div>
			</div>
	
			<div class="button-container">
				<button class="btn btn-accept" id="acceptBtn">Accept</button>
				<button class="btn btn-reject" id="rejectBtn">Reject</button>
			</div>
		</div>
	</div>

	<script>
		let errorData = {
			"title" : "Grammar suggestion",
			"original": "",
			"suggested": "",
			"explanation": ""
		};

		function displayError(error)
		{
			document.getElementById('title').textContent = error.title;
			document.getElementById('original').textContent = error.original;
			document.getElementById('suggested').innerHTML = error.suggested;
			
			if (!error.explanation) {
				document.getElementById('explanation-section').style.display = "none";
			} else {
				document.getElementById('explanation-section').style.display = "block";
				document.getElementById('explanation').textContent = error.explanation;
			}
				
			errorData = error;
		}

		displayError(errorData);

		window.updateError = function (newError)
		{
			displayError(newError);
		};

		document.getElementById('acceptBtn').addEventListener('click', function ()
		{
			window.Asc.plugin.sendToPlugin("onAccept");
		});

		window.Asc.plugin.init = function() {
			window.Asc.plugin.sendToPlugin("onWindowReady", {});
			window.Asc.plugin.attachEvent("onUpdateSuggestion", function(obj) {
				displayError(obj);
				window.Asc.plugin.sendToPlugin("onUpdateSize", [document.body.scrollWidth, document.body.scrollHeight]);
			});
		};


		window.Asc.plugin.attachEvent("onThemeChanged", function(){
		
		});

		document.getElementById('closeIcon').addEventListener('click', function ()
		{
			window.Asc.plugin.sendToPlugin("onClose");
		});
	</script>
</body>
</html>
