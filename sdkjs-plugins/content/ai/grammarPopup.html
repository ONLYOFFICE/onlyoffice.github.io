<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins.js"></script>
	<script type="text/javascript" src="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins-ui.js"></script>
	<link rel="stylesheet" href="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Grammar Suggestion</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
	
		body {
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
			background: white;
			padding: 0;
			margin: 0;
		}
	
		.popup {
			background: white;
			border-radius: 8px;
			box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
			border: 1px solid #e0e0e0;
			overflow: hidden;
			max-width: 400px;
		}
	
		.popup-header {
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			color: white;
			padding: 12px 16px;
			font-size: 13px;
			font-weight: 600;
			letter-spacing: 0.3px;
		}
	
		.popup-body {
			padding: 16px;
		}
	
		.suggestion-section {
			margin-bottom: 16px;
		}
	
		.label {
			font-size: 11px;
			font-weight: 700;
			color: #666;
			text-transform: uppercase;
			letter-spacing: 0.5px;
			margin-bottom: 8px;
		}
	
		.suggestion-text {
			background: #d4edda;
			padding: 12px;
			border-radius: 6px;
			font-size: 14px;
			line-height: 1.5;
			color: #155724;
			border-left: 3px solid #28a745;
		}
	
		.description {
			padding: 12px;
			background: #f8f9fa;
			border-radius: 6px;
			color: #495057;
			font-size: 13px;
			line-height: 1.5;
			border-left: 3px solid #667eea;
		}
	
		.occurrence-badge {
			display: inline-block;
			background: #e9ecef;
			padding: 4px 10px;
			border-radius: 12px;
			font-size: 11px;
			color: #495057;
			font-weight: 600;
			margin-top: 8px;
		}
	
		.button-container {
			display: flex;
			gap: 10px;
			margin-top: 16px;
		}
	
		.btn {
			flex: 1;
			padding: 10px 16px;
			border: none;
			border-radius: 6px;
			font-size: 13px;
			font-weight: 600;
			cursor: pointer;
			transition: all 0.2s;
			font-family: inherit;
		}
	
		.btn-accept {
			background: #28a745;
			color: white;
		}
	
		.btn-accept:hover {
			background: #218838;
			transform: translateY(-1px);
			box-shadow: 0 2px 8px rgba(40, 167, 69, 0.3);
		}
	
		.btn-close {
			background: #6c757d;
			color: white;
		}
	
		.btn-close:hover {
			background: #5a6268;
			transform: translateY(-1px);
			box-shadow: 0 2px 8px rgba(108, 117, 125, 0.3);
		}
	
		.btn:active {
			transform: translateY(0);
		}
	</style>
	</head>
<body>
	<div class="popup" id="popup">
		<div class="popup-header">GRAMMAR SUGGESTION</div>
		<div class="popup-body">
			<div class="suggestion-section">
				<div class="label">Suggested Correction</div>
				<div class="suggestion-text" id="suggestion"></div>
				<div id="occurrenceBadge"></div>
			</div>

			<div class="suggestion-section">
				<div class="label">Explanation</div>
				<div class="description" id="description"></div>
			</div>

			<div class="button-container">
				<button class="btn btn-accept" id="acceptBtn">Accept</button>
				<button class="btn btn-close" id="closeBtn">Close</button>
			</div>
		</div>
	</div>

	<script>
		const errorData = {
			"suggestion": "",
			"description": "",
			"occurrence": 1
		};

		function displayError(error)
		{
			document.getElementById('suggestion').textContent = error.suggestion;
			document.getElementById('description').textContent = error.description;

			const occurrenceBadge = document.getElementById('occurrenceBadge');
			if (error.occurrence && error.occurrence > 1)
			{
				occurrenceBadge.innerHTML = `<span class="occurrence-badge">Occurrence #${error.occurrence}</span>`;
			} else
			{
				occurrenceBadge.innerHTML = '';
			}
		}

		displayError(errorData);

		window.updateError = function (newError)
		{
			displayError(newError);
		};

		document.getElementById('acceptBtn').addEventListener('click', function ()
		{
			if (window.parent !== window)
			{
				window.parent.postMessage({
					action: 'accept',
					suggestion: errorData.suggestion
				}, '*');
			}
		});

		window.Asc.plugin.init = function() {
			window.Asc.plugin.sendToPlugin("onWindowReady", {});
			window.Asc.plugin.attachEvent("onUpdateSuggestion", function(obj) {
				console.log(obj);
				displayError(obj);
			});
		};


		window.Asc.plugin.attachEvent("onThemeChanged", function(){
		
		});

		document.getElementById('closeBtn').addEventListener('click', function ()
		{
			if (window.parent !== window)
			{
				window.parent.postMessage({
					action: 'close'
				}, '*');
			}
		});
	</script>
</body>
</html>
