<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>draw.io</title>
	<script src="vendor/drawio/webapp/js/jquery/jquery-3.6.0.min.js"></script>
	<script type="text/javascript" src="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins.js"></script>
	<script type="text/javascript" src="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins-ui.js"></script>
	<link rel="stylesheet" href="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins.css">
	<script type="text/javascript">
		if (/MSIE \d|Trident.*rv:/.test(navigator.userAgent)) {
			document.write("<script type='text\/javascript' src='scripts\/drawio_ie.js'><\/script>");
		} else {
			document.write("<script type='text\/javascript' src='vendor\/drawio\/diagram-editor.js'><\/script>");
			document.write("<script type='text\/javascript' src='scripts\/drawio.js'><\/script>");
		}
	</script>
	<style>
		html,
		body {
			width: 100%;
			height: 100%;
		}

		.div_preview {
			width: calc(100% - 10px);
			height: calc(100% - 10px);
			overflow: auto;
		}

		.hidden {
			display: none;
		}

		.noselect {
			-webkit-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
		}

		.div-loader {
			margin: 10px;
			height: 40px;
			top: 50%;
			right: 50%;
			position: absolute;
		}

		.div_message {
			width: 100%;
			height: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.format-selector {
			position: fixed;
			top: 8px;
			right: 70px;
			z-index: 1000;
			display: flex;
			align-items: center;
			gap: 6px;
			font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
			font-size: 11px;
		}

		.format-selector label {
			color: #999;
		}

		.format-selector select {
			padding: 3px 6px;
			border: 1px solid #404040;
			border-radius: 3px;
			background: #2a2a2a;
			color: #ccc;
			font-size: 11px;
			cursor: pointer;
			outline: none;
		}

		.format-selector select:hover {
			border-color: #0066cc;
		}

		.format-selector select:focus {
			border-color: #0066cc;
		}
	</style>
</head>

<body class="noselect">
	<div id="div_preview" class="div_preview noselect hidden"></div>
	<div id="loader-container" class="asc-loader-container div-loader"></div>
	<div class="format-selector">
		<label for="format-select">Export as:</label>
		<select id="format-select">
			<option value="xmlsvg">SVG (Scalable)</option>
			<option value="xmlpng">PNG (Raster)</option>
		</select>
	</div>
</body>

</html>
