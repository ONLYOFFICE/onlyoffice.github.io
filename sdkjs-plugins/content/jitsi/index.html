	</head>
	<body id="body" class='body'>
		<div class="meet" id="meet"></div>
		<div style="display:flex; justify-content: center; flex-flow: column-reverse;">
			<button id="btn_start" class="btn-text-default">Start</button>
			<button id="btn_stop" class="btn-text-default hidden">Stop</button>
			<div style="display: flex; flex-flow: column;">
				<input id="inp_room" class="form-control" placeholder="Room name">

			</div>
