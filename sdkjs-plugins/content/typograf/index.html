        .prefs__fieldset {
            clear:both;
            margin:1em 0 0;
            margin-left:13px;
            padding:0;
            border:0px solid transparent;
            border-radius:5px;
            transition:border-color .3s ease;
            width: 95%;
        }
        .prefs__rule-lang {
            color:#00acc7;
            text-transform:uppercase;
            margin-left:7px
        }

        .prefs__rule:first-child {
            padding-top: 1em;
        }
        .prefs__rule {
            margin-top: 5px;
            margin-left:20px;
            margin-right:5%;
            line-height:15px;
            display: flex;
        }
        .prefs__rule:last-child {
            margin-bottom: 0px;
        }
        .prefs__rule:first-child {
            margin-top: 0px;
        }
        
        .prefs__fieldset .prefs__group-rules {
            display:none
        }
        .prefs__fieldset_visible {
            border:0px solid #e0e0e0
        }
        .header {
            font-weight: normal !important;
        }

		#main-container-id {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        #correct {
            padding-top: 10px;
            margin-bottom: 10px;
            text-align: center;
        }
        .input__head {
            margin-left: 4px;
            width: 100%;
            text-align: left;
        }
        .prefs__locale {
            margin-left: 9px;
        }
        .prefs__set-locale {
            margin-top: 10px;
            margin-bottom: 10px;
            margin: right;
        }
        .prefs__legend {
            display: flex;
            justify-content: start;
        }
        .arrow {
            float:right;
            align-self: center;
            margin-left: 7px;
        }
        .checkbox {
            margin-top: 0px;
            margin-left: 5px;
            margin-right: 5px;
        }
        .prefs__all-rules {
            margin-right: 5px;
        }

        #hide_show {
            margin-top: 16px;
            margin-bottom: 10px;
            margin-left: 14px;
        }
        #settings {
            display: none;
        }
        .opened, .hidden {
            cursor:pointer;
        }
        .button {
            cursor:pointer;
        }
        .cursor_pointer {
            cursor:pointer;
        }

        .select2-results__options {
            font-size: 11px !important;
        }
        .select2-selection__rendered {
            font-size: 11px !important;
            margin-top: -1px;
        }
        .display-none {
            display: none;
        }
        i {
            border: solid black;
            border-width: 0 1px 1px 0;
            display: inline-block;
            padding: 2px;
        }
        .down {
            transform: rotate(45deg);
            -webkit-transform: rotate(45deg);
            margin-top: 2px;
        }
        .up {
            transform: rotate(-135deg);
            -webkit-transform: rotate(-135deg);
            margin-top: 4px;
        }

	</style>
