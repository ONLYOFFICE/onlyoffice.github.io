<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Count words and characters</title>
	<script type="text/javascript" src="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins.js"></script>
    <script type="text/javascript" src="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins-ui.js"></script>
    <link rel="stylesheet" href="https://onlyoffice.github.io/sdkjs-plugins/v1/plugins.css">
	<script type="text/javascript">
		document.write("<script type='text\/javascript' src='scripts\/wordscounter"+ ( (/MSIE \d|Trident.*rv:/.test(navigator.userAgent)) ? "_ie" : "" ) + ".js'><\/script>");
	</script>
	<style type="text/css">
		html, body {
			margin: 0px;
			padding: 0px;
			overflow: hidden;
			width:100%;
			height:100%;
		}
		span {
			margin: 10px;
			font-size: 13px;
			font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
		}
		label {
			font-size: 13px;
			font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
		}
		.result {
			display: flex;
			justify-content: space-between;
		}
		hr {
			border: none;
			color: #cfcfcf;
			background-color: #cfcfcf;
			height: 2px;
		}
		.div_message {
			width: 100%;
			height: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
		}
	</style>

</head>
<body style="width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;" class="defaultlable">
	<div style="margin: 10px;">
		<label id="caption">Select part of the text or the whole text to count words and characters.</label>
	</div>
	<div id="result" style="display: flex; flex-flow: column; padding-top: 15px;">
		<div class="result"><span id="spanC">Ð¡haracters</span><span id="chars"></span></div>
		<hr style="width: calc(100% - 15px)">
		<div class="result"><span id="spanN">Characters without spaces</span><span id="charsNoSpaces"></span></div>
		<hr style="width: calc(100% - 15px)">
		<div class="result"><span id="spanW">Words</span><span id="words"></span></div>
		<hr style="width: calc(100% - 15px)">
		<div class="result"><span id="spanL">Paragraphs</span><span id="lines"></span></div>
	</div>		
</body>
</html>
